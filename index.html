<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Cartones - Bingo Isa</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Contenedor Principal (Tarjeta del Administrador) */
        .admin-card {
            background: linear-gradient(135deg, #6e00ff, #ff00d4);
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            color: white;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            margin-bottom: 25px;
        }

        .admin-card h2 {
            margin: 0;
            font-size: 1.2rem;
            letter-spacing: 2px;
            opacity: 0.9;
        }

        .admin-card .phone {
            font-size: 2rem;
            font-weight: bold;
            margin: 15px 0;
            display: block;
        }

        /* Buscador mejorado y centrado */
        .search-container {
            width: 90%;
            max-width: 400px;
            display: flex;
            align-items: center;
            background: white;
            border-radius: 50px;
            padding: 5px 15px;
            border: 3px solid #00d4ff; /* Borde neón */
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.3);
        }

        input[type="text"] {
            border: none;
            padding: 15px;
            width: 100%;
            font-size: 1.1rem;
            outline: none;
            border-radius: 50px;
        }

        .search-btn {
            background-color: #ff4b5c;
            border: none;
            color: white;
            padding: 12px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }

        .search-btn:hover {
            transform: scale(1.1);
        }

        .instruction {
            color: #666;
            margin-top: 15px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <div class="admin-card">
        <h2>ADMINISTRADOR</h2>
        <span class="phone">04167164666</span>
        <p>Busca tu cartón favorito por número</p>
    </div>

    <div class="search-container">
        <input type="text" placeholder="Número del cartón...">
        <button class="search-btn">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
        </button>
    </div>

    <p class="instruction">Ingresa el número exacto para visualizarlo</p>

</body>
</html>
