<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Isa - Buscador</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        /* El dise침o colorido que aprobaste */
        .header-card {
            background: linear-gradient(to bottom right, #6200ee, #ff00ba);
            width: 90%;
            max-width: 400px;
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            color: white;
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .phone {
            font-size: 2.2rem;
            font-weight: bold;
            margin: 10px 0;
            display: block;
        }

        /* Buscador centrado y visible */
        .search-box {
            width: 90%;
            max-width: 400px;
            display: flex;
            background: white;
            border: 3px solid #00e5ff;
            border-radius: 50px;
            padding: 5px 15px;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0,229,255,0.3);
        }

        input {
            flex: 1;
            border: none;
            padding: 12px;
            font-size: 1.1rem;
            outline: none;
        }

        .btn-search {
            background-color: #ff5252;
            border: none;
            color: white;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
        }

        #contenedor-carton {
            margin-top: 25px;
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        img {
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

    <div class="header-card">
        <small>ADMINISTRADOR</small>
        <span class="phone">04167164666</span>
        <p>Busca tu cart칩n favorito por n칰mero</p>
    </div>

    <div class="search-box">
        <input type="number" id="inputNumero" placeholder="N칰mero del cart칩n...">
        <button class="btn-search" onclick="realizarBusqueda()">游댌</button>
    </div>

    <p style="color: #666; font-size: 0.9rem; margin-top: 10px;">
        Ingresa el n칰mero exacto para visualizarlo
    </p>

    <div id="contenedor-carton">
        </div>

    <script>
        function realizarBusqueda() {
            const num = document.getElementById('inputNumero').value;
            const contenedor = document.getElementById('contenedor-carton');

            if (num === "") {
                alert("Por favor escribe un n칰mero");
                return;
            }

            // IMPORTANTE: Aqu칤 conectamos con las fotos reales del servidor
            const urlImagen = `https://rebeca91-bot.github.io/cartones/${num}.jpg`;
            
            contenedor.innerHTML = `<img src="${urlImagen}" alt="Cargando cart칩n..." onerror="this.onerror=null; alert('El cart칩n n칰mero ' + num + ' no existe a칰n.');">`;
        }
    </script>

</body>
</html>
