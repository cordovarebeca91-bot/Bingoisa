<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Cartones - Bingo Isa</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Dise침o colorido que aprobaste */
        .admin-card {
            background: linear-gradient(135deg, #6e00ff, #ff00d4);
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            color: white;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            margin-bottom: 25px;
        }

        .phone {
            font-size: 2rem;
            font-weight: bold;
            display: block;
            margin: 10px 0;
        }

        .search-container {
            width: 95%;
            max-width: 400px;
            display: flex;
            align-items: center;
            background: white;
            border-radius: 50px;
            padding: 5px 15px;
            border: 3px solid #00d4ff;
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.3);
        }

        input {
            border: none;
            padding: 15px;
            width: 100%;
            font-size: 1.1rem;
            outline: none;
            border-radius: 50px;
        }

        .search-btn {
            background-color: #ff4b5c;
            border: none;
            color: white;
            padding: 12px;
            border-radius: 50%;
            cursor: pointer;
        }

        /* 츼rea donde aparece el cart칩n */
        #resultado-carton {
            margin-top: 20px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <div class="admin-card">
        <h2>ADMINISTRADOR</h2>
        <span class="phone">04167164666</span>
        <p>Busca tu cart칩n favorito por n칰mero</p>
    </div>

    <div class="search-container">
        <input type="number" id="numeroCarton" placeholder="N칰mero del cart칩n...">
        <button class="search-btn" onclick="buscarCarton()">
            游댌
        </button>
    </div>

    <div id="resultado-carton">
        <p style="color: #888;">Ingresa el n칰mero para visualizarlo</p>
    </div>

    <script>
        function buscarCarton() {
            const numero = document.getElementById('numeroCarton').value;
            const contenedor = document.getElementById('resultado-carton');
            
            if(numero) {
                // Esta es la l칩gica para jalar la imagen (asumiendo la ruta del servidor)
                // Se construye la URL del cart칩n usando el n칰mero ingresado
                contenedor.innerHTML = `<img src="cartones/${numero}.jpg" onerror="this.src='https://via.placeholder.com/400x600?text=Carton+No+Encontrado'" />`;
            } else {
                alert("Por favor, ingresa un n칰mero");
            }
        }
    </script>

</body>
</html>
